<div class="card z-depth-4">
  <div class="card-content">
    <span class="card-title">
      Add A health Unit
    </span>

    <form (ngSubmit)="uploadSingle()" class="form" >

    <div class="row">



        <div class="file-field  input-field col s6">
            <div class="btn">
              <span>Pick Photo</span>
              <input type="file" id="pickedphoto" (change)="detectFiles($event)">
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text">

            </div>
          </div>

        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_prefix" type="text" [(ngModel)]="unit.name" name="name" minlength="2">
          <label for="icon_prefix">HealthUnit Name</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">phone</i>
          <input id="icon_telephone" type="tel" class="validate" [(ngModel)]="unit.phone" name="phone" minlength="12">
          <label for="icon_telephone">HealthUnit Phone</label>
        </div>
          <div class="input-field col s6">
            <i class="material-icons prefix">Latitude</i>
            <input id="icon_telephone" type="text" class="validate" [(ngModel)]="unit.lat" name="lat" minlength="6">
            <label for="icon_telephone">Latitude</label>
          </div>

          <div class="input-field col s6">
            <i class="material-icons prefix">Longtitude</i>
            <input id="icon_telephone" type="text" class="validate" [(ngModel)]="unit.lng" name="lng" minlength="6">
            <label for="icon_telephone">Longtitude</label>
          </div>



<br>
          <div class="input-field col s6">
              <i class="material-icons prefix">place</i>
              <select name="selected" materialize="material_select"  [(ngModel)]="selected"
              [materializeSelectOptions]="items">
        <option *ngFor=" let item of items" value= {{item}}>
           {{item}}
         </option>
       </select>
            <label for="exampleFormControlSelect1">Choose Health Unit District</label>
          </div>
<br>
      <div class="input-field col s6">
          <i class="material-icons prefix">announcement</i>
        <textarea type="text" [(ngModel)]="unit.description" maxlength="300" required class="materialize-textarea" name="description"></textarea>
        <label for="">Health Unit Description</label>
      </div>
      <div class="input-field col s6">
          <i class="material-icons prefix">access_time</i>
        <input type="text" [(ngModel)]="unit.open" required name="open">
        <label for="">Working Hours</label>
      </div>
      <input type="submit" value="Submit" class="btn  waves-effect">

    </div>

  </form>
  </div>
</div>
