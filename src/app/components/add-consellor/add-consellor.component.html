<div class="card z-depth-4">
  <div class="card-content">
    <span class="card-title">
      Add A Consellor
    </span>

    <form  class="form" >

    <div class="row">

        <div class="file-field input-field  col s6">
            <div class="btn">
              <span>Pick Photo</span>
              <input type="file" id="pickedphoto" (change)="detectFiles($event)">
            </div>
            <div class="file-path-wrapper col s6">
              <input class="file-path validate" type="text">
            </div>
          </div>



        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_prefix" type="text" [(ngModel)]="consellor.name" name="name" required minlength="3" class="validate">
          <label for="icon_prefix">Consellor Name</label>
        </div>


        <div class="input-field col s6">
          <i class="material-icons prefix">email</i>
          <input id="icon_prefix" type="email" [(ngModel)]="consellor.email" name="email" class="validate" minlength="5">
          <label for="icon_prefix">Consellor Email</label>
        </div>


      <div class="input-field col s6">
          <i class="material-icons prefix">announcement</i>
        <textarea type="text" [(ngModel)]="consellor.profile" maxlength="300" class="materialize-textarea" name="profile" minlength="25"></textarea>
        <label for="">Profile Description</label>
      </div>

      <div class="input-field col s6">
          <i class="material-icons prefix">device_hub</i>

        <select name="selected" materialize="material_select"  [(ngModel)]="selected"
        [materializeSelectOptions]="items">
         <option *ngFor="let item of items" [value]="item">{{item}}</option>
         </select>
         <label >Choose gender</label>



      </div>




      <input type="submit" value="Submit" class="btn  waves-effect" (click)="signUpCouncillor()">

    </div>

  </form>
  </div>
</div>
