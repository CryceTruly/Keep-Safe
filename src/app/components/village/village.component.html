
<div class="card z-depth-4">
    <div class="row">
  <div class="card-body">
    <h5 class="card-title center-align">Create a new Village</h5>
  <form>
       <div class="input-field col s12 m6">
    <i class="material-icons prefix">place</i>
    <select name="selected" materialize="material_select"  [(ngModel)]="selected"
          [materializeSelectOptions]="items">
           <option *ngFor="let item of items" [value]="item"> {{item}}</option>
          </select>
           <label for="exampleFormControlSelect1">Choose District</label>
       </div>
       <div class="input-field col s12 m6">
          <i class="material-icons prefix">spa</i>
          <input type="text" class="form-control validate" [(ngModel)]="village" required name="village"  minlength="5">
          <label for="exampleInputPassword1">Village Name</label>
        </div>

        <div class="row progressview">
            <div class="col s4 m3"> </div>
          <div class="col s4 m3">  <div class="progress preloader" id="preloader">
              <div class="indeterminate"></div>
            </div></div>

            <div class="col s4 m3">  </div>
        </div>

      <input type="submit"  value="Submit"  class="btn btn-success" (click)="addVillage()">


  </form>
</div>

</div>
      </div>
