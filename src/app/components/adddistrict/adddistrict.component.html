

<div class="card">
    <div class="card-body">
      <h5 class="card-title">Current Districts</h5>
        <ul class="list-group">
            <li *ngFor="let name of names | async" class="list-group-item">
    {{ name.name }}
             </li>
        </ul>
    </div>

<ng-template #nodistricts class="center">
<h5>No districts yet</h5>
</ng-template>
<div class="row">
  <h5 class="card-title">Create a new District</h5>
  <form>
    <div class="input-field col s6">
      <i class="material-icons prefix">account_circle</i>
      <input id="icon_prefix" type="text" [(ngModel)]="name" required name="name"  minlength="5">
      <label for="icon_prefix">District Name</label>
    </div>

<input type="submit" class="btn" (click)="addDistrict();">
  </form>

</div>

</div>
